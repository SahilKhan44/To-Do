<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body { padding-top: 20px; }
    </style>
</head>
<body class="bg-dark ">
    <a href="{% url 'task_list' %}" class="btn btn-light">Home</a>
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}" class="btn btn-light">Logout</a>
    {% else %}
        <a href="{% url 'login' %}" class="btn btn-light">Login</a>
    {% endif %}
</nav> <!-- Add background color here -->
    <div class="container text-center mt-5">
        <h1 class="text-white mt-5">Task List</h1>
        <a href="{% url 'add_task' %}" class="btn btn-primary mb-3 mt-5">Add New Task</a>
        <ul class="list-group">
            {% for task in tasks %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ task.title }}
                    <a href="{% url 'delete_task' task.id %}" class="btn btn-danger btn-sm">Delete</a>
                </li>
            {% endfor %}
        </ul>
    </div>
    <footer class="bg-light text-center p-3 mt-4">
        <p>&copy; 2024 My To-Do List</p>
    </footer>
</body>
</html>
